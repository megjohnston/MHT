    <form  id="form1">
        <!-- Form start, includes three options for answers that are put into an array below -->

        <p>What resources would you like to explore?</p>
        <input type="checkbox" name="genre"  value="nutrition" />nutrition
        <input type="checkbox" name="genre"  value="sleep" />sleep
        <input type="checkbox" name="genre"  value="managingstress" />managing stress
        
        <input type="submit" value="Submit">
        </form>
        
        <p>Resources you might find helpful: </p>
        <p id="answer"></p>
        <p id="answer2"></p>
        
        <script>    
        document.getElementById("form1").onsubmit=function() {
        
        //this resets what is in the DOM
        document.getElementById("answer").innerHTML = "";
        document.getElementById("answer2").innerHTML = "";
        
        //takes values from checkbox and puts in an array
        checkboxes = document.querySelectorAll("input[name='genre']:checked");
        
        //genre arrays to hold answers 
        nutrition = ['<a href="https://www.nhs.uk/live-well/eat-well/">NHS Eat Well Tips</a>', '<a href="https://www.nhs.uk/live-well/healthy-weight/start-the-nhs-weight-loss-plan/"> NHS Weight Plan (for safe weight loss and weight gain) </a>', '<a href="https://www.deliciousmagazine.co.uk/collections/midweek-meal-recipes/"> Recipies/ Meal Ideas</a>'];
        sleep = ['<a href="https://www.nhs.uk/oneyou/every-mind-matters/sleep/">Trouble Sleeping?</a>', '<a href="https://assets.nhs.uk/tools/self-assessments/index.mob.html?variant=72"> NHS Sleep Self-Assessment</a>', '<a href="https://www.nhs.uk/live-well/sleep-and-tiredness/how-to-get-to-sleep/"> How to Get to Sleep Tips</a>'];
        managingstress = ['<a href="https://www.nhs.uk/conditions/stress-anxiety-depression/reduce-stress/">Stress Busters</a>', '<a href="https://www.youtube.com/watch?v=1KYC5SsJjx8"> BBC Stress Analogy Video</a>', '<a href="https://www.mindful.org/how-to-meditate/"> Mindfulness/ Meditation Tips</a>'];
        
        
        //loop that goes through each element of the checkbox array
        for( i=0; i < checkboxes.length; i++ ) {
          document.getElementById("answer").innerHTML += checkboxes[i].value + ", ";
          
          //if statements that check value and add correct genre array to DOM
          if(checkboxes[i].value == "nutrition") {
          document.getElementById("answer2").innerHTML += nutrition + "<br>";
          }
          if(checkboxes[i].value == "sleep") {
          document.getElementById("answer2").innerHTML += sleep + "<br>";
          }
          if(checkboxes[i].value == "managingstress") {
          document.getElementById("answer2").innerHTML += managingstress  + "<br>";
          }
        }	   
               return false; 
               }// end the submit function
            
        </script>
